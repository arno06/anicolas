<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="css/style.css" rel="stylesheet">
		<script src="../../Dependencies/src/?need=M4,M4Tween,Template"></script>
		<script src="js/Main.js"></script>
		<script>
			var app;
			function init()
			{
				app = new Main();
			}
			window.addEventListener("load", init, false);
		</script>
	</head>
	<body>
		<div id="reddit" data-holder="RedditHolder" data-template="reddit_item">

		</div>
		<script type="html/template" template-id="reddit_item">
			{foreach $items $item $key}
			<div class="item">
				<div class="link">
					<a href="" class="icon-info"></a>
					<a href="http://www.reddit.com{$item.permalink}" class="icon-reddit"></a>
				</div>
				<div class="img">
					<img alt="{$item.title}" src="{$item.src_img}">
				</div>
				<div class="vote">
					<span class="icon-up"></span>
					<div class="trend">
						<span class="up" style="width: {$item.trend_up};"></span>
						<span class="down" style="width: {$item.trend_down};"></span>
					</div>
					<span class="icon-down"></span>
				</div>
			</div>
			{/foreach}
		</script>
	</body>
</html>
