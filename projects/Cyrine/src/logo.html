	<body onload="init2()">
		<script>
			function init2()
			{
				var stage=  new Stage(180, 180);
				var l = new Logo();
				l.x = 90;
				l.y = 90;
				stage.addChild(l);
				l.helloWorld();

				stage = new Stage(180, 210);
				l = new Top();
				l.x = 90;
				l.y = 120;
				stage.addChild(l);
				l.helloWorld();
			}

		</script>
	<img src="imgs/logo_head.png" alt="" style="display:none;" id="head"/>
