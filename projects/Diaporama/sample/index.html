<html>
	<head>
		<title>Diaporama Sample</title>
		<link rel="stylesheet" href="../src/Diaporama.css" media="screen">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<script src="../../M4Tween/src/M4Tween.min.js"></script>
		<script src="../src/Diaporama.js"></script>
	</head>
	<body>
		<div id="my_diaporama" class="diaporama">
			<ul class="viewer">
				<li><a href=""><img src="imgs/Malaise_Vagaljpg.jpg" alt="NEOSYNEPHRINE AP-HP 5 mg/ml solution injectable : arrêt de commercialisation à compter de juin 2013"></a></li>
				<li><a href=""><img src="imgs/Pédiatre.jpg" alt="Antituberculeux standards chez l'enfant : révision des posologies"></a></li>
				<li><a href=""><img src="imgs/masque_grippe.jpg" alt="Virus H7N9 : pas de transmission inter-humaine, mais une vigilance nécessaire"></a></li>
				<li><a href=""><img src="imgs/HTA.jpg" alt="Traitement de l'hypertension artérielle essentielle : point d'information de l'ANSM"></a></li>
			</ul>
			<ul class="controls">
				<li><a href=""><img src="imgs/Malaise_Vagaljpg.jpg" alt="NEOSYNEPHRINE AP-HP 5 mg/ml solution injectable : arrêt de commercialisation à compter de juin 2013"></a></li>
				<li><a href=""><img src="imgs/Pédiatre.jpg" alt="Antituberculeux standards chez l'enfant : révision des posologies"></a></li>

			</ul>
		</div>
		<div>
			<a href="" rel="prev" class="action">Prev</a>
			<a href="" rel="next" class="action">Next</a>
		</div>
		<script>
			var d = new Diaporama("#my_diaporama");

			document.querySelectorAll(".action").forEach(function(pElement)
			{
				pElement.addEventListener("click", function(e)
				{
					e.preventDefault();
					var f = e.currentTarget.getAttribute("rel");
					d[f]();
				});
			});
		</script>
	</body>
</html>
