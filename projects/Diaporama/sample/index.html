<!DOCTYPE html>
<html>
	<head>
		<title>Diaporama Sample</title>
		<link rel="stylesheet" href="../src/Diaporama.css" media="screen">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
		<script src="../../M4Tween/src/M4Tween.js"></script>
		<script src="../src/Diaporama.js"></script>
		<!--[if IE]>
		   <style type="text/css">
			   .diaporama .viewer li div {
		       background:transparent;
		       filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#bb000000,endColorstr=#bb000000);
		       zoom: 1;
		    }
		    </style>
		<![endif]-->
	</head>
	<body>
		<div id="my_diaporama" class="diaporama">
			<ul class="viewer">
				<li><a href=""><img src="imgs/Malaise_Vagaljpg.jpg" alt="NEOSYNEPHRINE AP-HP 5 mg/ml solution injectable : arr&ecirc;t de commercialisation &agrave; compter de juin 2013"></a></li>
				<li><a href=""><img src="imgs/Pediatre.jpg" alt="Antituberculeux standards chez l'enfant : r&eacute;vision des posologies"></a></li>
				<li><a href=""><img src="imgs/masque_grippe.jpg" alt="Virus H7N9 : pas de transmission inter-humaine, mais une vigilance n&eacute;cessaire"></a></li>
				<li><a href=""><img src="imgs/HTA.jpg" alt="Traitement de l'hypertension art&eacute;rielle essentielle : point d'information de l'ANSM"></a></li>
			</ul>
			<ul class="controls">
				<li><a href=""><img src="imgs/Malaise_Vagaljpg.jpg"></a></li>
				<li><a href=""><img src="imgs/Pediatre.jpg"></a></li>
				<li><a href=""><img src="imgs/masque_grippe.jpg"></a></li>
				<li><a href=""><img src="imgs/HTA.jpg"></a></li>
			</ul>
		</div>
		<div>
			<a href="" rel="prev" class="action">Prev</a>
			<a href="" rel="next" class="action">Next</a>
		</div>
		<script>
			var d = new Diaporama("#my_diaporama");

			$$(".action").each(function(pElement)
			{
				Event.observe(pElement, "click", function(e)
				{
					Event.stop(e);
					var f = e.findElement("a").getAttribute("rel");
					d[f]();
				});
			});
		</script>
	</body>
</html>
