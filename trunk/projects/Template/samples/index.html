<!DOCTYPE html>
<html>
	<head>
		<title>JS Templating</title>
		<script src="../../M4/src/M4.js"></script>
		<script src="../src/Template.js"></script>
		<script>
			function init()
			{
				var t = new Template("tpl_1");
				t.assign("bool", true);
				t.assign("name", "stranger");
				t.assign("table1", ["foo", "bar"]);
				t.assign("table2", ["one", "two", "three"]);
				t.assign("names", [{name:"Mikl", toto:["oui", "non", "peut etre"]},{name:"Audrey", toto:[]},{name:"Virginie", toto:["oui", "bouboup", "non"]},{name:"Adrien", toto:["oui", "non"]}]);
				t.assign("emptyTable", []);
				t.assign("date", {heures:15, minutes:30});
				t.render("#placeholder");
			}
		</script>
	</head>
	<body onload="init()">
		<div id="placeholder">

		</div>
		<script type="html/template" template-id="tpl_1">
			<h1>Hello {$name}</h1>
			<h3>Tableau sans boucle</h3>
			<ul>
				<li>{$table2.0}</li>
				<li>{$table2.1}</li>
				<li>{$table2.2}</li>
			</ul>
			<h3>Tableau foreach</h3>
			<ul>
				{foreach $table1 $item $key}
				<li>{$key} {$item} {if $key%2!=0} odd {else} not odd{/if}</li>
				{/foreach}
			</ul>
			<h3>Tableau foreach else</h3>
			<ul>
				{foreach $tableEmpty $item $key}
				<li>{$key} {$item}</li>
				{else}
				<li>Vide</li>
				{/foreach}
			</ul>
			<h3>Tableau foreach objet</h3>
			<ul>
				{foreach $names $item $key}
				<li>{$item.name} {foreach $item.toto $t}<span>{$t}</span>&nbsp;{/foreach}</li>
				{/foreach}
			</ul>
			{if $bool}
				<h1>Oh la condition est remplie</h1>
			{/if}
			<span>Il est {$date.heures}h {$date.minutes}min</span>
		</script>
	</body>
</html>
