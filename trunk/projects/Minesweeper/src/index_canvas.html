<!DOCTYPE html>
<html>
	<head>
		<title>MineSweeper - Stage.js</title>
		<link href="../../common/docs/docs.css" rel="stylesheet">
		<script type="text/javascript" src="../../Dependencies/src/?need=M4,Stage"></script>
		<script type="text/javascript" src="js/minesweeper.js"></script>
		<style type="text/css">
			canvas{display:block;margin:0 auto;background: rgb(192, 192, 192);}
			#container.content{background:rgb(192, 192, 192);}
		</style>
	</head>
	<body oncontextmenu="return false;" onload="init();">
		<header><h1>MineSweeper - Stage.js</h1></header>
		<div id="container" class="content"></div>
		<script type="text/javascript">
			var _stage;

			var _minesweeperGame;
			
			function init()
			{
				_stage = new Stage(600, 600, "#container");
				_stage.addChild(new FPS());
				_minesweeperGame = new Minesweeper(15, 15, 30);
				_stage.addChild(_minesweeperGame);
				_minesweeperGame.x = (600 - _minesweeperGame.width)>>1;
				_minesweeperGame.y = (600 - _minesweeperGame.height)>>1;

			}
		</script>
	</body>
</html>
